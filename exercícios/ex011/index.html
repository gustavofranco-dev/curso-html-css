<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abri esse site em vários dispositivos diferentes
    ou simplesmente aumente e diminua o tamanho do seu navegaro.
</p>
<picture>
   <source media="(max-width: 750px )" srcset="imagens/foto-pequena.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/foto-media.png" type="image/png">
    <img src="imagens/foto-grande.png" alt="Imagem flexível"> 
</picture>
<h1>Reproduzindo Áudios</h1>
<p>Vamos aprender a reproduzir áudios em HTML5.</p>
<audio src="midia/brave -rock.mp3" controls autoplay></audio>
<!--Formatos Compativéis:MP3 WAV OGG-->
<h1>Segunda Forma</h1>
<audio preload="metadata" autoplay controls loop>
<source src="midia/guanacast-33.mp3" type="audio/mpeg">
<source src="midia/guanacast-33.ogg" type="audio/ogg">
<source src="midia/guanacast-33.wav" type="audio/wav">
<p>Infelizmente seu navegador não consegue reproduzir áudio. </p>
<a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
</audio>
</body>
</html>
